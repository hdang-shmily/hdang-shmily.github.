<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Tên Của Bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #880e4f;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #880e4f;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #880e4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <h1>Chào Mừng Bạn</h1>
    <p>Hãy nhập tên của bạn để nhận lời chúc đặc biệt nhân ngày Phụ Nữ Việt Nam 20/10!</p>

    <div class="input-container">
        <form id="nameForm" action="chucmung.html" method="GET">
            <input type="text" name="name" placeholder="Nhập tên của bạn" required>
            <button type="submit">Tiếp Tục</button>
        </form>
    </div>
</body>
</html>
